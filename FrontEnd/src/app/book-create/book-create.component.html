<h2>Create Book</h2>
<form (ngsubmit)="createBook()">
    <label for="title">Title: </label>
    <input for="title" name="title" id="title" required>

    <label for="author">Author: </label>
    <input for="author" name="author" id="author" required>

    <label for="">Year</label>
    <input for="year" name="year" id="year" required>

    <button type="submit">Create</button>
</form>
